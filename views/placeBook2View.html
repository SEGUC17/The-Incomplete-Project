<!DOCTYPE html>
<html lang="en-us" ng-app = "myApp" ng-controller="placeBook2View">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/public/libs/angular/angular.js"></script>
    <script src="/public/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="home.js"></script>
    <link href="home.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">Logo</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="actor=='visitor'"><a href="/visitor/SignUp">Sign Up</a></li>
                    <li ng-if="actor=='visitor'"><a href="/visitor/Login">Log In</a></li>
                    <li ng-if="actor=='visitor'"><a href="/visitor/RequestPage">Request a Page</a></li>
                    <li ng-if="actor!='visitor'"><a href="/logOut">Log Out</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <form method="post" action="/booking/placeBook2">
      <label for="openingTimes">choose one of the following times</label>
      <div class="radio">
        <div ng-repeat="openingTime in openingTimes">
          <label><input ng-model="openingTime" type="radio" name="time" value="{{openingTime}}">{{openingTime}}</label>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <a href="javascript:history.back()" class="btn btn-default">Cancel</a>

    <script src="/public/libs/angular/angular.js"></script>
    <script src="/public/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../placeBook2View.js"></script>
</body>

</html>
