<!DOCTYPE html>
<!-- <html ng-app="myApp" ng-controller="signup"> -->
<html ng-app="myApp" ng-controller="signup">

<head>
    <title>BusinessPage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="login.css" type="text/css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">

          <div class="navbar-header">
              <a class="navbar-brand" href="/">Home</a>
          </div>

          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="/visitor/Login">Log In</a></li>
                  <li><a href="/visitor/RequestPage">Request a Page</a></li>
              </ul>
          </div>

      </div>
  </nav>

  <div class="search container-fluid">

    <form method="post" action="/visitor/SignUp">

      <div class="form-group">
       <label for="firstName">First Name:</label>
       <input type="text" class="form-control" name="firstName" id="firstName" required="true">
      </div>

      <div class="form-group">
       <label for="lastName">Last Name:</label>
       <input type="text" class="form-control" name="lastName" id="lastName" required="true">
      </div>

      <div class="form-group">
       <label for="username">Username:</label>
       <input type="text" class="form-control" name="username" id="username" required="true">
      </div>

      <div class="form-group">
       <label for="Password">Password:</label>
       <input type="Password" class="form-control" name="Password" id="Password" required="true">
      </div>

      <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" class="form-control" name="email" id="email" required="true">
      </div>

      <div class="form-group">
       <label for="mobileNumber">Mobile Number:</label>
       <input type="text" class="form-control" name="mobileNumber" id="mobileNumber" required="true">
      </div>

      <div class="form-group">
       <label for="address">Address:</label>
       <input type="text" class="form-control" name="address" id="address">
      </div>

      <div class="radio">
       <label><input type="radio" name="gender" value="male" checked>Male</label>
       <label><input type="radio" name="gender" value="female">Female</label>
      </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>


      <script src="/public/libs/angular/angular.js"></script>
      <script src="/public/libs/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="signup.js"></script>
  </div>

</body>

</html>
