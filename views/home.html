<!DOCTYPE html>
<html lang="en-us" ng-app = "myApp" ng-controller="homeController">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/public/libs/angular/angular.js"></script>
    <script src="/public/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="home.js"></script>
    <link href="home.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="actor=='visitor'"><a href="/visitor/SignUp">Sign Up</a></li>
                    <li ng-if="actor=='visitor'"><a href="/visitor/Login">Log In</a></li>
                    <li ng-if="actor=='visitor'"><a href="/visitor/RequestPage">Request a Page</a></li>
                    <li ng-if="actor!='visitor'"><a href="/logOut">Log Out</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="search">
        <form class="content navbar-form">
            <div class="input-group">

                <div class="input-group-btn dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Area <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a>Cairo</a></li>
                    <li><a>Alex</a></li>
                  </ul>
                </div>

                <input type="text" ng-model="searchWord" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" ng-model = "pressed" ng-click= "searchClick()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div ng-hide= "pressed" class="container">
    <div class="well well-sm">
        <strong>Popular Business Pages</strong>
    </div>
      <div ng-include = "popularBusinessPagesList"></div>
    </div>

    <div ng-show= "pressed" class="container">
    <div class="well well-sm" >
        <strong>{{searchWord}}</strong>
    </div>
      <div ng-include = "searchBusinessPagesList"></div>
    </div>

</body>

</html>
